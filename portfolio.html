<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Alanté Media Consulting</title>
    <meta name="description"
        content="Explore the Alanté portfolio. A showcase of captivating brand stories, cinematic production, and high-performance digital results.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./portfolio.css">
    <script>
        // Apply theme immediately to prevent flash
        (function () {
            const savedTheme = localStorage.getItem('colorTheme') || 'burgundy';
            const themeClass = savedTheme + '-theme';
            document.documentElement.className = themeClass;
            if (document.body) {
                document.body.className = themeClass;
            }
        })();
    </script>
</head>

<body class="portfolio-page">
    <header class="header">
        <div class="header-left">
            <button class="menu-btn" aria-label="Menu">
                <svg width="18" height="12" viewBox="0 0 18 12" fill="currentColor">
                    <rect width="18" height="1.5"></rect>
                    <rect y="5" width="18" height="1.5"></rect>
                    <rect y="10" width="12" height="1.5"></rect>
                </svg>
                <span>Menu</span>
            </button>
        </div>

        <div class="header-center">
            <a href="./index.html" class="logo-link">
                <div class="logo-monogram">
                    <img src="./assets/logos/Alante Logo Vector.svg" alt="Alanté" class="logo-svg">
                    <div class="scrolled-logo-text">
                        <span class="logo-main">Alanté</span>
                        <span class="logo-subtitle">media consulting</span>
                    </div>
                </div>
            </a>
        </div>

        <div class="header-right">
            <a href="./book-consultation.html" class="find-btn" aria-label="Book a Consultation">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <span>Book a Consultation</span>
            </a>
        </div>
    </header>

    <!-- Slide-out Menu -->
    <div class="side-menu" id="side-menu">
        <button class="close-menu-btn" aria-label="Close Menu">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" stroke="currentColor" stroke-width="1.5">
                <line x1="1" y1="1" x2="13" y2="13"></line>
                <line x1="1" y1="13" x2="13" y2="1"></line>
            </svg>
            <span>CLOSE</span>
        </button>

        <nav class="menu-nav">
            <a href="./portfolio.html" class="menu-link">Portfolio</a>
            <a href="./who-we-are.html" class="menu-link">Who We Are</a>
            <a href="./what-we-do.html" class="menu-link">What We Do</a>
            <a href="./contact.html" class="menu-link">Contact</a>
            <a href="./index.html" class="menu-link">Home</a>
        </nav>

        <div class="theme-selector">
            <span class="theme-label">Theme</span>
            <button class="theme-toggle" aria-label="Toggle theme">
                <span class="toggle-track">
                    <span class="toggle-thumb"></span>
                </span>
                <span class="toggle-labels">
                    <span class="label-dark">Dark</span>
                    <span class="label-light">Light</span>
                </span>
            </button>
        </div>
    </div>

    <main id="root">
        <!-- React App mounts here -->
        <div class="portfolio-loader">
            <div class="loader-monogram">
                <img src="./assets/logos/Alante Logo Vector.svg" alt="Alanté" />
            </div>
        </div>
    </main>

    <script type="module" src="/main.js"></script>
    <script type="module" src="/src/portfolio-entry.jsx"></script>
</body>

</html>
