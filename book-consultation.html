<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Consultation - Alanté Media Consulting</title>
    <meta name="description"
        content="Schedule a consultation with Alanté Media Consulting to discuss your brand strategy and media needs.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./book-consultation.css">
    <script>
        // Apply theme immediately to prevent flash
        (function () {
            const savedTheme = localStorage.getItem('colorTheme') || 'burgundy';
            const themeClass = savedTheme + '-theme';
            document.documentElement.className = themeClass;
            // Also set on body if it exists (for faster initial render)
            if (document.body) {
                document.body.className = themeClass;
            }
        })();
    </script>
</head>

<body>
    <header class="header scrolled">
        <div class="header-left">
            <button class="menu-btn" aria-label="Menu">
                <svg width="18" height="12" viewBox="0 0 18 12" fill="currentColor">
                    <rect width="18" height="1.5"></rect>
                    <rect y="5" width="18" height="1.5"></rect>
                    <rect y="10" width="12" height="1.5"></rect>
                </svg>
                <span>Menu</span>
            </button>
        </div>

        <div class="header-center">
            <a href="./index.html" class="logo-link">
                <div class="logo-monogram">
                    <img src="./assets/logos/Alante Logo Vector.svg" alt="Alanté" class="logo-svg">
                    <div class="scrolled-logo-text">
                        <span class="logo-main">Alanté</span>
                        <span class="logo-subtitle">media consulting</span>
                    </div>
                </div>
            </a>
        </div>

        <div class="header-right">
            <a href="./index.html" class="back-link" aria-label="Back to Home">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                <span>Back</span>
            </a>
        </div>
    </header>

    <!-- Slide-out Menu -->
    <div class="side-menu" id="side-menu">
        <button class="close-menu-btn" aria-label="Close Menu">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" stroke="currentColor" stroke-width="1.5">
                <line x1="1" y1="1" x2="13" y2="13"></line>
                <line x1="1" y1="13" x2="13" y2="1"></line>
            </svg>
            <span>CLOSE</span>
        </button>

        <nav class="menu-nav">
            <a href="./portfolio.html" class="menu-link">Portfolio</a>
            <a href="./who-we-are.html" class="menu-link">Who We Are</a>
            <a href="./what-we-do.html" class="menu-link">What We Do</a>
            <a href="./contact.html" class="menu-link">Contact</a>
            <a href="./index.html" class="menu-link">Home</a>
        </nav>

        <div class="theme-selector">
            <span class="theme-label">Theme</span>
            <button class="theme-toggle" aria-label="Toggle theme">
                <span class="toggle-track">
                    <span class="toggle-thumb"></span>
                </span>
                <span class="toggle-labels">
                    <span class="label-dark">Dark</span>
                    <span class="label-light">Light</span>
                </span>
            </button>
        </div>
    </div>

    <main class="consultation-container">
        <div class="consultation-content">
            <div class="form-header">
                <span class="eyebrow">Let's Build Together</span>
                <h1>Book a Consultation</h1>
                <p class="form-description">Share your vision with us, and we'll craft a strategy to elevate your brand.
                </p>
            </div>

            <form class="consultation-form" id="consultation-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="company">Company <span class="required">*</span></label>
                        <input type="text" id="company" name="company" required>
                    </div>
                    <div class="form-group">
                        <label for="position">Position <span class="required">*</span></label>
                        <select id="position" name="position" required>
                            <option value="">Select your position</option>
                            <option value="owner">Owner</option>
                            <option value="management">Management</option>
                            <option value="director">Director</option>
                            <option value="marketing">Marketing</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="businessProfile">Business Profile</label>
                    <input type="url" id="businessProfile" name="businessProfile"
                        placeholder="Instagram, Facebook, or website URL">
                </div>

                <div class="form-group">
                    <label for="interest">Express Your Interest in Our Services <span class="required">*</span></label>
                    <textarea id="interest" name="interest" rows="5" required
                        placeholder="Tell us about your goals and how we can help..."></textarea>
                </div>

                <div class="form-group">
                    <label for="bestTime">Best Time to Reach You <span class="required">*</span></label>
                    <select id="bestTime" name="bestTime" required>
                        <option value="">Select preferred time</option>
                        <option value="morning">Morning (9AM - 12PM)</option>
                        <option value="afternoon">Afternoon (12PM - 5PM)</option>
                        <option value="evening">Evening (5PM - 8PM)</option>
                        <option value="flexible">Flexible</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Submit Consultation Request</span>
                        <svg class="btn-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </button>
                </div>

                <div class="form-status" id="form-status"></div>
            </form>
        </div>
    </main>

    <script type="module" src="/main.js"></script>
    <script type="module" src="/book-consultation.js"></script>
</body>

</html>
